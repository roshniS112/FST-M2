apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          resources:
           limits:
             memory: "128Mi"
             cpu: "500m"  

# TODO: Add Environment Variables
env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: POSTGRES_PASSWORD

volumeMounts:	
	-name:postgres-storage
	mountPath:/var/lib/postgresql/data
	subPath:postgres
